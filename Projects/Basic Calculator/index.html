<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" contnet="Harry Tim">
    <meta name="description" content="This is my first project using HTML, CSS and JS.">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="input-grid">
        <input type="number" class="input-num" id="input-el">
        <input type="text" class="input-num" id="symbol-input-el">
        <input type="number" class="input-num" id="input-el2">
    </div>
    <section id="num-btns">
        <div id="upper-num-grid">
            <button class="num-btn" id="btn-1">1</button>
            <button class="num-btn" id="btn-2">2</button>
            <button class="num-btn" id="btn-3">3</button>
            <button class="num-btn" id="btn-4">4</button>
            <button class="num-btn" id="btn-5">5</button>
            <button class="num-btn" id="btn-6">6</button>
            <button class="num-btn" id="btn-7">7</button>
            <button class="num-btn" id="btn-8">8</button>
            <button class="num-btn" id="btn-9">9</button>
        </div>
        <div id="lower-num-grid">
            <button class="num-btn" id="btn-0">0</button>
            <button class="num-btn" id="clear-btn">C</button>
        </div>
    </section>
    <section id="operation-btns">
        <div id="upper-opt-btns">
            <button class="operation-btn" id="plus-btn">+</button>
            <button class="operation-btn" id="minus-btn">-</button>
            <button class="operation-btn" id="multiply-btn">&#xd7;</button>
            <button class="operation-btn" id="divide-btn">รท</button>
            <button class="operation-btn" id="equal-btn">=</button>
        </div>
    </section>
    <output name="result" id="answer-output">Answer: </output>
    <script src="index.js"></script>
</body>

</html>
